<h2 class="text-center">Registrar conta</h2>

<form (ngSubmit)="onSubmit()" #form="ngForm">
  <div class="form-group">
    <label>Nome</label>
    <input class="form-control" type="text" name="username" id="username" [(ngModel)]="conta.username" required />
  </div>
  <div class="form-group">
    <label>Senha</label>
    <input class="form-control" type="password" name="password" id="password" [(ngModel)]="conta.password" required />
  </div>
  <button type="submit" class="btn btn-primary btn-block" [disabled]="form.form.invalid">Registrar</button>
</form>
