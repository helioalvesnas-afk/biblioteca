<h2>Genero</h2>
<hr />

<button type="button" class="btn btn-primary mb-2" [routerLink]="['/generos/new']">
  Novo
</button>

<section>
  <div *ngIf="loading$ | async; else conteudo" class="alert alert-warning" role="alert">
    Carregando..
  </div>
  <ng-template #conteudo>
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Nome</th>
          <th style="width: 100px;">Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let genero of generos$ | async">
          <td colspan="2">
            <app-genero-list-item [genero]="genero" class="genero-item" (onDelete)="onDeleted($event)" />
          </td>
        </tr>
      </tbody>
    </table>
  </ng-template>
</section>
