<h2>{{ title }}</h2>
<hr />

<section id="form">
    <form (ngSubmit)="onSubmit()" #formTask="ngForm">
        <div class="form-group">
            <label>Autor</label>
            <input [(ngModel)]="autor.nome" type="text" name="nome" class="form-control"/>
        </div>
        <button type="submit" class="btn btn-primary mr-2">Salvar</button>
        <button type="button" class="btn btn-secondary" [routerLink]="['/autores']">Cancelar</button>
    </form>
</section>
