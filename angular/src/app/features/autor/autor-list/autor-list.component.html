<h2>Autor</h2>
<hr />

<button type="button" class="btn btn-primary mb-2" [routerLink]="['/autores/new']">
  Novo
</button>

<section>
  @if (autores.length == 0) {
    <div class="alert alert-warning" role="alert">
      Nenhum autor foi cadastrado ainda.
    </div>
  }

  @if (autores.length > 0) {
    <ul class="list-group" >
      @for (autor of autores; track autor) {
        <li class="list-group-item">
          <app-autor-list-item [autor]="autor" class="autor-item" (onDelete)="onDeleted($event)"></app-autor-list-item>
        </li>
      }
    </ul>
  }
</section>
